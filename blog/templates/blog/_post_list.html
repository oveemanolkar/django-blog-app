{% for post in page_obj %}
  <div class="bg-white p-4 rounded shadow mb-4">
    <h2 class="text-xl font-bold">
      <a href="{% url 'blog:detail' post.pk %}" class="text-blue-700 hover:underline">{{ post.title }}</a>
    </h2>
    <p class="text-gray-600 text-sm">By {{ post.author.username }} | {{ post.created_at|date:"M d, Y" }}</p>
    <p class="mt-2">{{ post.content|truncatewords:40 }}</p>
  </div>
{% empty %}
  <p>No posts found.</p>
{% endfor %}
