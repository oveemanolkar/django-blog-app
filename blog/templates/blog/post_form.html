{% extends 'blog/base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
  <div class="bg-white p-6 rounded shadow-md max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Edit Your Blog Post</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mt-2">Save Changes</button>
    </form>
  </div>
{% endblock %}
