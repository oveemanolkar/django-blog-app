{% extends 'blog/base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
  <div class="bg-white p-6 rounded shadow-md max-w-2xl mx-auto text-center">
    <h2 class="text-xl font-bold mb-4 text-red-600">Are you sure you want to delete this post?</h2>
    <p class="mb-6 text-gray-700">This action cannot be undone.</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded mr-4">Yes, Delete</button>
      <a href="{% url 'blog:detail' object.pk %}" class="text-blue-500 hover:underline">Cancel</a>
    </form>
  </div>
{% endblock %}
